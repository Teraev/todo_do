<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>


</head>

<body>

    <header>
        <div class="head_left">
            <img class="logo" src="./img/logo.svg" alt="">
            <p class="head_name">Todo App</p>
        </div>
        <div class="head_right">
            <img class="open_menu" src="./img/menu.svg" alt="">
        </div>
    </header>



    <div class="menu">
        <h2>Create</h2>
        <button class="close-dialog">X</button>
        <div class="wrapper">
            <div class="item-cont">
                <div class="cart-item">
                    <div class="left">
                        <form name="categories">
                            <input placeholder="categories" type="text" name="title" class="form-control">
                            <button>Create</button>
                        </form>
                        <hr>
                        <hr>
                        <form name="todos">
                            <input placeholder="nametask" class="form-control" type="text" name="title">
                            <input placeholder="task 1" class="form-control" type="text" name="title">
                            <input placeholder="task 1" class="form-control" type="date" name="deadline">
                           
                            <select class="form-select" name="category" id="categs">
                            </select>
                            <button>Create</button>
                        </form>
                        <hr>
                        <hr>


                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container"></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
